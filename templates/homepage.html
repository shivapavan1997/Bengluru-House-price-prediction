<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Property Details</h1>
    <form action="/submit" method="post">
        <label for="total_sqft">Total Sqft:</label>
        <input type="text" id="total_sqft" name="total_sqft" required><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="">Select Location</option>
            <option value="devarachikkanahalli">Devarachikkanahalli</option>
            <option value="1st_block_jayanagar">1st Block Jayanagar</option>
            <option value="1st_phase_jp_nagar">1st Phase JP Nagar</option>
            <option value="2nd_phase_judicial_layout">2nd Phase Judicial Layout</option>
            <option value="2nd_stage_nagarbhavi">2nd Stage Nagarbhavi</option>
            <option value="5th_block_hbr_layout">5th Block HBR Layout</option>
            <option value="5th_phase_jp_nagar">5th Phase JP Nagar</option>
            <option value="6th_phase_jp_nagar">6th Phase JP Nagar</option>
            <option value="7th_phase_jp_nagar">7th Phase JP Nagar</option>
            <option value="8th_phase_jp_nagar">8th Phase JP Nagar</option>
        </select><br><br>

        <label for="bhk">BHK:</label>
        <input type="number" id="bhk" name="bhk" required><br><br>

        <label for="bath">Bathrooms:</label>
        <input type="number" id="bath" name="bath" required><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if prediction %}
    <div class="prediction-result">
        <h2>Prediction Result:</h2>
        <p>The predicted price for the property is: Rs {{ prediction }} lakhs</p>
    </div>
    {% endif %}

</body>
</html>
